{% extends 'aplicacion/home.html' %}
{% load static %}

{% block titulo %}
    <h1 class="text-center p-3 mb-2 bg-gradient-primary text-white">Registrar Usuario</h1>
{% endblock titulo %}


{% block contenido %}

<form>
    <div class="form-group p-3 mb-2 bg-gradient-primary text-white">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email o datos personales.</small>
    </div>
    <div class="form-group p-3 mb-2 bg-gradient-primary text-white">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

{% endblock contenido %}
